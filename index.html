<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather Dashboard</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/style.css">
	</head>


	<body>
		<header>
			<nav class="navbar navbar-dark bg-dark">
				<div class="container-fluid">
				  <span class="h1">Weather Dashboard</span>
				</div>
			 </nav>
		</header>
		
		<div class="body">
			<div class="row m-3" >
				<section class="col-3">
					<form id="search-form">
						<div class="form-group">
							<label for="search-input"><h2>Search for a City:</h2></label>
							<div class="input-group">
								<input type="text" class="form-control" id="search-input">
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="submit">Search</button>
								</div>
							</div>
						</div>
					</form>
					<hr>
					
					<!-- Empty div to insert searched Cities by user. -->
					<div id="searched"></div> 	
				</section>
				

				<!-- Main holds Current card and forecast cards -->
				<main class="col-9" id="weather-info" style="display: none;">
					<div class="card weather-card bg-primary text-light mb-3">
						<div class="card-body current">
							<h2 id="city-name" class="card-title h4"></h2><div id="current-weather-icon"></div>
							<hr class="border-top border-light">
							<p class="card-text">Current Temp (F): <span id="current-temp">-</span></p>
							<p class="card-text">Wind: <span id="current-wind">-</span></p>
							<p class="card-text">Humidity: <span id="current-humidity">-</span></p>
							<p class="card-text badge rounded-pill bg-danger">UV Index: <span id="current-uvi">-</span></p>
						</div>
					</div>
					
					<!-- Empty cards that is targeted to add certain text through javascript. -->
					<div>
						<h4>5-Day Forecast:</h4>
						<div class="card-group">
							<div class="card">
								<div class="card-body" id="card-body0">
									<h5 id="city-date" class="card-title h4"></h5>
									<hr class="border-top border-light">
									<div id="weather-icon"></div>
									<p class="card-text" id="temp"></p>
									<p class="card-text" id="wind"></p>
									<p class="card-text" id="humidity"></p>
								</div>
							</div>
							<div class="card">
								<div class="card-body" id="card-body1">
									<h5 id="city-date" class="card-title h4"></h5>
									<hr class="border-top border-light">
									<div id="weather-icon"></div>
									<p class="card-text" id="temp"></p>
									<p class="card-text" id="wind"></p>
									<p class="card-text" id="humidity"></p>
								</div>
							</div>
							<div class="card">
								<div class="card-body" id="card-body2">
									<h5 id="city-date" class="card-title h4"></h5>
									<hr class="border-top border-light">
									<div id="weather-icon"></div>
									<p class="card-text" id="temp"></p>
									<p class="card-text" id="wind"></p>
									<p class="card-text" id="humidity"></p>
								</div>
							</div>
							<div class="card">
								<div class="card-body" id="card-body3">
									<h5 id="city-date" class="card-title h4"></h5>
									<hr class="border-top border-light">
									<div id="weather-icon"></div>
									<p class="card-text" id="temp"></p>
									<p class="card-text" id="wind"></p>
									<p class="card-text" id="humidity"></p>
								</div>
							</div>
							<div class="card">
								<div class="card-body" id="card-body4">
									<h5 id="city-date" class="card-title h4"></h5>
									<hr class="border-top border-light">
									<div id="weather-icon"></div>
									<p class="card-text" id="temp"></p>
									<p class="card-text" id="wind"></p>
									<p class="card-text" id="humidity"></p>
								</div>
							</div>
						</div>
					</div>	
				</main>
			</div>
		</div>
			
		
		<!-- Linking jQuery and Moment. -->
		<script 
			src="https://code.jquery.com/jquery-3.5.0.min.js"
  			integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="./assets/script.js"></script>

	</body>
</html>
